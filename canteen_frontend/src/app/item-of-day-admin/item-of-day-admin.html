<div class="container mt-4">
  <h2 class="mb-3">Items of the Day - Admin Panel</h2>

  <form [formGroup]="itemForm" (ngSubmit)="addItem()" class="row g-3">
    <div class="col-md-5">
      <input type="text" formControlName="item_name" class="form-control" placeholder="Item Name">
    </div>
    <div class="col-md-3">
      <input type="number" formControlName="quantity" class="form-control" placeholder="Quantity">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-success w-100">Add</button>
    </div>
  </form>

  <div class="mt-4">
    <table class="table table-bordered table-hover table-striped">
      <thead class="table-dark">
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteItem(item.item_name)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
