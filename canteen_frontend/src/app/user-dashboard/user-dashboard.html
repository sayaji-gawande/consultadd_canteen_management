<body>

  <header class="site-header sticky-top py-1">
    <nav class="navbar navbar-expand-lg" id="navbar">
      <div class="container">
        <a class="navbar-brand" routerLink="/dashboard" id="logo"><span>C</span>anteen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span><i class="fa-solid fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" routerLink="/dashboard">Home</a>
            </li>
            <li class="nav-item" *ngIf="userRole === 'employee'">
              <a class="nav-link active" routerLink="/itemoftheday">Items of the Day</a>
            </li>
            <li class="nav-item" *ngIf="userRole === 'admin'">
              <a class="nav-link active" routerLink="/itemofdayadmin">Items of the Day</a>
            </li>
            <li class="nav-item" *ngIf="userRole === 'admin'">
              <a class="nav-link active" routerLink="/transaction">Transaction</a>
            </li>
            <li class="nav-item" *ngIf="userRole === 'employee'">
              <a class="nav-link active" routerLink="/usertransactions">Transaction</a>
            </li>

            <li class="nav-item" *ngIf="userRole === 'admin'">
              <a class="nav-link active" routerLink="/userlist">Users</a>
            </li>
              <li class="nav-item" *ngIf="userRole === 'admin'">
              <a class="nav-link active" routerLink="/menu">Menu</a>
            </li>

          </ul>
          <form class="d-flex">
            <button class="btn btn-primary" type="button" (click)="logout()"> Logout </button>
          </form>
        </div>
      </div>
    </nav>

  </header>

  <main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 fw-normal">Where Every Bite Tells a Story.</h1>
        <p class="lead fw-normal">And an even wittier subheading to boot. Jumpstart your marketing efforts with this
          example based on Apple’s marketing pages.</p>
        <a class="btn btn-outline-secondary" href="#">Coming soon</a>
      </div>
      <div class="product-device shadow-sm d-none d-md-block"></div>
      <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
